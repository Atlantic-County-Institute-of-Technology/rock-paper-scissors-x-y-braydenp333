<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="scoreboard">
            <div class="playerscore" id="playerscore">
                <button class="playscorebutton" id="playscorebutton">PLAYER SCORE</button>
                <h1 id="playerscorecounter"></h1>
            </div>
            <div class="cpuscore" id="cpuscore">
                <button class="cpuscorebutton" id="cpuscorebutton">CPU SCORE</button>
                <h1 id="cpuscorecounter"></h1>
            </div>
            <div class="gamesplayed" id="gamesplayed">
                <button class="gamesplayedcounter" id="gamesplayedcounter">GAMES PLAYED</button>
                <h1 id="gamesplayedcounter"></h1>
            </div>
        </div>
        <div class="versus">
            <div class="playerversus" id="playerversus"></div>
            <div class="cpuversus" id="cpuversus"></div>
        </div>
        <div class="choices">
            <button class="rock" id="rock">ü™®</button>
            <button class="paper" id="paper">üìÑ</button>
            <button class="scissors" id="scissors">‚úÇÔ∏è</button>
            <button class="x" id="x">x</button>
            <button class="y" id="y">y</button>
        </div>
        <div class="settings">
            <button class="reset" id="reset">New Game</button>
            <button class="clear" id="clear">Clear Score</button>
        </div>
    </div>
</body>
</html>
