<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="scoreboard">
            <div class="playerscore" id="playerscore">
                <button class="score playscorebutton" id="playscorebutton">PLAYER SCORE</button>
                <h1 id="playerscorecounter"></h1>
            </div>
            <div class="cpuscore" id="cpuscore">
                <button class="score cpuscorebutton" id="cpuscorebutton">CPU SCORE</button>
                <h1 id="cpuscorecounter"></h1>
            </div>
            <div class="gamesplayed" id="gamesplayed">
                <button class="score gamesplayedcounter" id="gamesplayedcounter">GAMES PLAYED</button>
                <h1 id="gamesplayedcounter"></h1>
            </div>
        </div>
        <div class="versus">
            <div class="versus playerversus" id="playerversus"></div>
            <div class="versus cpuversus" id="cpuversus"></div>
        </div>
        <div class="choices">
            <button class="button rock" id="rock">ü™®</button>
            <button class="button paper" id="paper">üìÑ</button>
            <button class="button scissors" id="scissors">‚úÇÔ∏è</button>
            <button class="button x" id="x">x</button>
            <button class="button y" id="y">y</button>
        </div>
        <div class="settings">
            <button class="settingsbutton reset" id="reset">New Game</button>
            <button class="settingsbutton clear" id="clear">Clear Score</button>
        </div>
    </div>
</body>
</html>
