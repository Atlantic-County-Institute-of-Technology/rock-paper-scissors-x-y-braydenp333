<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="scoreboard"?>
            <div class="playerscore" id="playerscore">
                <h1 id="playerscorecounter"></h1>
            </div>
            <div class="cpuscore" id="cpuscore"></div>
                <h1 id="cpuscorecounter"></h1>
            <div class="gamesplayed" id="gamesplayed"></div>
                <h1 id="gamesplayedcounter"></h1>
        </div>
        <div class="versus">
            <div class="playerversus" id="playerversus"></div>
            <div class="cpuversus" id="cpuversus"></div>
        </div>
        <div class="choices">
            <button class="rock" id="rock"></button>
            <button class="paper" id="paper"></button>
            <button class="scissors" id="scissors"></button>
            <button class="x" id="x"></button>
            <button class="y" id="y"></button>
        </div>
        <div class="settings">
            <button class="reset" id="reset">Reset</button>
            <button class="clear" id="clear">Clear</button>
        </div>
    </div>
</body>
</html>
